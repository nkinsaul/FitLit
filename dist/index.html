<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <title>HealthDash</title>
  </head>
  <body>
    <main>
      <section class="big-container-right">
        <section class="info-card-container" id="infoCardContainer">
          <h1 class="first-name" id="firstName">Hi Buddy!</h1>
          <section class="user-info-box" id="userInfoBox">
              <div>
                <div id="name">name</div>
                <div id="email">email</div>
                <div id="address">address</div>
                <div id="strideLength">stride length</div>
                <div id="dailyStepGoal">daily step goal</div>
              </div>
          </section>
          <section class="step-goal-box" id="stepGoalBox">
            <h3>Average User Steps:</h3>
            <h4 id="stepCompareResults"></h4>
          </section>
        </section>
        <section class="chart-container" id="chartContainer">
          <canvas id="hydrationDataChart"></canvas> <!--edit or insert hydration chart here!-->
          <canvas id="hoursSleptOverWeek"></canvas>
          <canvas id="sleepQualityOverWeek"></canvas>
        </section>
        <section class="widget-container" id="widgetContainer">
          <section class="widget1" id="dailyWater">1: daily water</section>
          <section class="widget2" id="weeklyWater">2: weekly water</section>
          <section class="widget3" id="dailySleepHours">3: hours slept last night</section>
          <section class="widget4" id="dailySleepQuality">5: sleep quality last night</section>
          <section class="widget5" id="weeklySleepHours">4: hours slept last week</section>
          <section class="widget6" id="weeklySleepQuality">6: sleep quality last week</section>
          <section class="widget7" id="avgSleepHoursAllTime">7: average hours slept all time</section>
          <section class="widget8" id="avgSleepQualAllTime">8: average sleep quality all time</section>
        </section>
      </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
<!-- keep images in the scripts file so webpack can access them!!! -->
    <script src="bundle.js"></script>
  </body>
</html>
